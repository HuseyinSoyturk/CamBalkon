<mat-form-field class="kay">
  <input matInput autocomplete="off" type="text" placeholder="Müşteri" [(ngModel)]="customer">
</mat-form-field>
<br>
<div *ngIf="this.cepheSayisiShow" class="kay">
  <mat-form-field>
    <input autocomplete="off" matInput type="number" placeholder="Cephe Sayısı" [(ngModel)]="cepheSayisi">
  </mat-form-field>
  <button mat-raised-button class="kay" color="primary" (click)="onClickNext()">İleri</button>
</div>

<ng-container *ngIf="this.ebatShow">
  <div *ngFor="let cephe of this.cepheler ; let i = index">
    <label> {{i+1}}.Cephe </label>
    <mat-form-field class="kay">
      <input matInput placeholder="Boy" [(ngModel)]="cephe.boy">
    </mat-form-field>
    <mat-form-field class="kay">
      <input matInput placeholder="En" [(ngModel)]="cephe.en">
    </mat-form-field>
    <mat-form-field class="kay">
      <input matInput placeholder="Kanat Sayısı" [(ngModel)]="cephe.kanatSayisi">
    </mat-form-field>
  </div>
  <button *ngIf="this.cepheler.length > 0 " class="kay" mat-raised-button color="primary" (click)="onClickDraw()">Çiz</button>
</ng-container>

<ko-stage style="margin-top: 20px;" *ngIf="this.boxesConfig.length > 0" [config]="configStage">
  <ko-layer *ngFor="let config of this.boxesConfig">
    <ko-rect [config]="config"></ko-rect>
  </ko-layer>
</ko-stage>
